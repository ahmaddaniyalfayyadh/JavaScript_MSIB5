<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Gempa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-top: 2rem;">
        <div id="output"></div>
    </div>


    <script>
        class Gempa {
            constructor(lokasi, skala) {
                this.lokasi = lokasi;
                this.skala = skala;
            }
            dampak() {
                let status = "";
                if (this.skala >= 0 && this.skala <= 2) status = "Dampaknya tidak terasa";
                else if (this.skala >= 3 && this.skala <= 4) status = "Bangunan retak retak";
                else if (this.skala >= 5 && this.skala <= 6) status = "Bangunan roboh";
                else if (this.skala > 6) status = "Bangunan roboh dan berpotensi tsunami";
                return status;
            }
        }

        function tampil(gempa) {
            let output = document.getElementById('output');
            let gempaInfo = document.createElement('div');
            gempaInfo.innerHTML = `
                <h2>Lokasi gempa: ${gempa.lokasi}</h2>
                <p>Skala: ${gempa.skala}</p>
                <p>Dampak: ${gempa.dampak()}</p>
                <hr>
            `;
            output.appendChild(gempaInfo);
        }

        let n1 = new Gempa('Meksiko', 1);
        let n2 = new Gempa('Malaysia', 3);
        let n3 = new Gempa('Rusia', 5);
        let n4 = new Gempa('Australia', 6);
        let n5 = new Gempa('Jerman', 10);

        tampil(n1);
        tampil(n2);
        tampil(n3);
        tampil(n4);
        tampil(n5);
    </script>
</body>

</html>
